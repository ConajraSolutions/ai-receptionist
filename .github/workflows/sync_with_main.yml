name: Sync PR branch with main (auto)

on:
  pull_request:
    types: [labeled, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: sync-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  sync_branch:
    if: contains(github.event.pull_request.labels.*.name, 'auto')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into PR branch
        id: merge_main
        run: |
          git fetch origin main
          set +e
          git merge --no-edit origin/main
          rc=$?
          set -e

          if [ $rc -ne 0 ]; then
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            git merge --abort || true
            exit 0
          fi

          echo "conflict=false" >> "$GITHUB_OUTPUT"

      - name: Push merge commit to PR branch
        if: steps.merge_main.outputs.conflict == 'false'
        run: |
          # Only push if there was actually a merge commit / changes
          if git rev-parse -q --verify MERGE_HEAD >/dev/null 2>&1; then
            echo "Merge still in progress unexpectedly" && exit 1
          fi
          # If merge produced no new commit (already up to date), push is harmless
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Notify Discord (merge conflicts)
        if: steps.merge_main.outputs.conflict == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          test -n "$DISCORD_WEBHOOK_URL" || exit 0

          PR_URL="https://github.com/${REPO}/pull/${PR_NUMBER}"
          CONFLICT_URL="https://github.com/${REPO}/pull/${PR_NUMBER}/conflicts"

          curl -sS -X POST -H "Content-Type: application/json" -d @- "$DISCORD_WEBHOOK_URL" <<EOF
          {
            "embeds": [
              {
                "title": "⚠️ Checks awaiting conflict resolution",
                "url": "${PR_URL}",
                "description": "**Repo:** ${REPO}\n**PR:** #${PR_NUMBER} - ${PR_TITLE}\n\nThis branch has conflicts that must be resolved.\n\n[Open conflict editor](${CONFLICT_URL})",
                "color": 16744448
              }
            ]
          }
          EOF

      - name: Comment on PR with conflict editor link
        if: steps.merge_main.outputs.conflict == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          CONFLICT_URL="https://github.com/${REPO}/pull/${PR_NUMBER}/conflicts"
          gh pr comment "$PR_NUMBER" --body "⚠️ **Merge conflicts detected.** Please resolve them here: ${CONFLICT_URL}"
